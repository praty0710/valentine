<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Chinki üåôüíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at top, #1b1f3b, #0b0f2a);
    color: #ffffff;
  }

  /* Moon */
  .moon {
    position: absolute;
    top: 40px;
    right: 40px;
    width: 80px;
    height: 80px;
    background: #f5f3ce;
    border-radius: 50%;
    box-shadow: 0 0 45px rgba(245,243,206,0.7);
    z-index: 1;
  }

  /* Stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  .slide {
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0;
    left: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: left 0.9s ease;
    z-index: 2;
  }

  .slide.active { left: 0; }
  .slide.prev { left: -100%; }

  .card {
    background: rgba(20, 24, 60, 0.85);
    backdrop-filter: blur(12px);
    width: 360px;
    padding: 36px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 35px 70px rgba(0,0,0,0.6);
  }

  h1 {
    color: #ffb3c6;
    min-height: 48px;
    font-weight: 600;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  p {
    font-size: 18px;
    line-height: 1.7;
    min-height: 90px;
    color: #ffffff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 22px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    box-shadow: 0 8px 20px rgba(255,77,109,0.5);
  }

  button:hover {
    transform: scale(1.05);
  }

  #no {
    background: #6c757d;
    position: absolute;
  }

  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 20px;
    animation: float 7s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  .final {
    font-size: 20px;
    margin-top: 10px;
    font-weight: 500;
  }
</style>
</head>

<body>

<div class="moon"></div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_2c7b6c1c63.mp3" type="audio/mpeg">
</audio>

<!-- SLIDE 1 -->
<div class="slide active">
  <div class="card">
    <h1 id="t1"></h1>
    <p id="p1"></p>
    <button onclick="nextSlide(); startMusic();">Okay üåô</button>
  </div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <div class="card">
    <h1 id="t2"></h1>
    <p id="p2"></p>
    <button onclick="nextSlide()">Go on üí´</button>
  </div>
</div>

<!-- SLIDE 3 -->
<div class="slide">
  <div class="card">
    <h1 id="t3"></h1>
    <p id="p3"></p>
    <button onclick="nextSlide()">Yes üíñ</button>
    <button id="no">No üôÑ</button>
  </div>
</div>

<!-- SLIDE 4 -->
<div class="slide">
  <div class="card">
    <h1 id="t4"></h1>
    <p id="p4"></p>
    <button onclick="nextSlide()">One last thing üåå</button>
  </div>
</div>

<!-- SLIDE 5 -->
<div class="slide">
  <div class="card">
    <h1>Before you go‚Ä¶</h1>
    <p class="final">
      If this made you smile even a little‚Ä¶<br><br>
      <b>Send me a ‚ù§Ô∏è</b>
    </p>
    <p style="font-size:14px; opacity:0.85;">
      Screenshot this if you want to remember it üåô
    </p>
  </div>
</div>

<script>
/* MUSIC */
function startMusic() {
  const music = document.getElementById("bgMusic");
  music.volume = 0.4;
  music.play();
}

/* SLIDES */
let current = 0;
const slides = document.querySelectorAll(".slide");
function nextSlide() {
  slides[current].classList.remove("active");
  slides[current].classList.add("prev");
  current++;
  slides[current].classList.add("active");
}

/* TYPEWRITER */
function typeText(el, text, speed = 40) {
  el.innerHTML = "";
  let i = 0;
  const interval = setInterval(() => {
    el.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

/* TEXT */
typeText(t1, "Hey Chinki üåô");
typeText(p1, "I don‚Äôt know where you are right now‚Ä¶\nbut I hope this moment feels calm, warm, and a little special.", 35);

setTimeout(() => {
  typeText(t2, "There‚Äôs something about you üí´");
  typeText(p2, "The way you make things lighter.\nThe way conversations feel easier.\nThe way you quietly matter.", 35);
}, 1200);

setTimeout(() => {
  typeText(t3, "So here it is üíñ");
  typeText(p3, "Will you be my Valentine?", 45);
}, 2400);

setTimeout(() => {
  typeText(t4, "You chose YES ü•∞");
  typeText(
    p4,
    "And honestly‚Ä¶\nthat makes me smile more than you know.\n\nHappy Valentine‚Äôs Day, Chinki üåπ\n\nI‚Äôm really glad it‚Äôs you.",
    35
  );
}, 3600);

/* NO BUTTON */
const noBtn = document.getElementById("no");
const noTexts = [
  "Nice try üòå",
  "Moon says no üåô",
  "Be serious",
  "That‚Äôs illegal",
  "You‚Äôre smiling, aren‚Äôt you? üíï"
];
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
});

/* HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 18 + 14 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 500);

/* STARS */
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.width = star.style.height = Math.random() * 2 + 1 + "px";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = Math.random() * 2 + 1 + "s";
  document.body.appendChild(star);
}
</script>

</body>
</html>
