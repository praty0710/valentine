  }

  @keyframes twinkle {

  }

  .slide {

  .slide.active { left: 0; }

  .card {

    backdrop-filter: blur(10px);
    width: 360px;
    padding: 35px;
    border-radius: 28px;

    border-radius: 22px;

    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover { transform: scale(1.05); }

  #no {
    background: #adb5bd;
    position: absolute;
  }

  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 20px;
    animation: float 7s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  .final {
    font-size: 20px;
    margin-top: 10px;
  }
</style>

  }, speed);
