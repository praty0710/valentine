<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT (VERY CLEAR & ROMANTIC) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1b2a4e, #0b1023);
    overflow: hidden;
    color: #ffffff;
  }

  /* STARS */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 4s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%,100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .slide {
    width: 100vw;
    height: 100vh;
    position: absolute;
    left: 100%;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: left 0.8s ease;
    padding: 20px;
  }

  .slide.active { left: 0; }
  .slide.prev { left: -100%; }

  .card {
    background: rgba(15, 25, 60, 0.85);
    border-radius: 30px;
    padding: 40px 30px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 60px rgba(255, 182, 193, 0.25);
    backdrop-filter: blur(8px);
  }

  h1 {
    font-weight: 600;
    font-size: 28px;
    margin-bottom: 20px;
    color: #ffb6c1;
  }

  p {
    font-size: 18px;
    line-height: 1.7;
    font-weight: 300;
    color: #f1f1f1;
    min-height: 90px;
  }

  button {
    margin-top: 25px;
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg,#ff7aa2,#ff4d6d);
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.05);
  }

  #no {
    background: #6c757d;
    position: absolute;
  }

  .hint {
    font-size: 14px;
    opacity: 0.7;
    margin-top: 15px;
  }
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_9f65c6c0d0.mp3" type="audio/mpeg">
</audio>

<!-- SLIDE 1 -->
<div class="slide active">
  <div class="card">
    <h1>Hey Chinki ðŸŒ™</h1>
    <p class="type"></p>
    <button onclick="nextSlide()">Hiâ€¦ ðŸ’«</button>
  </div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <div class="card">
    <h1>Just something honest ðŸ’­</h1>

<div class="slide">

<script>
/* SLIDES */
let current = 0;
const slides = document.querySelectorAll(".slide");

function nextSlide() {
  slides[current].classList.remove("active");
  slides[current].classList.add("prev");
  current++;
  slides[current].classList.add("active");
  typeText();
}

/* TYPEWRITER */
const texts = [
  "I donâ€™t know when it happenedâ€¦ but talking to you started feeling special.",
  "You have this calm, cute energy that stays even after the chat ends.",
  "Soâ€¦ will you be my Valentine, Chinki?",
  "Honestly, that made my day. Maybe even my week.",
  "Send me a â¤ï¸ if you smiled reading this."
];

let typingIndex = 0;
let charIndex = 0;

function typeText() {
  const p = slides[current].querySelector(".type");
  p.innerHTML = "";
  charIndex = 0;
  const text = texts[current];

  const interval = setInterval(() => {
    p.innerHTML += text.charAt(charIndex);
    charIndex++;
    if (charIndex >= text.length) clearInterval(interval);
  }, 45);
}

typeText();

/* NO BUTTON ESCAPE */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
});

/* STARS */
for (let i = 0; i < 70; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.width = star.style.height = Math.random() * 3 + 1 + "px";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(star);
}
</script>

</body>
</html>
